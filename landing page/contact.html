<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShopEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: rgb(255, 99, 71); /* Tomato for vibrant header */
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: rgb(255, 69, 0); /* OrangeRed for section titles */
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: rgb(0, 128, 128); /* Teal for distinct buttons */
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: rgb(0, 100, 100); /* Darker teal on hover */
        }

        .contact-info {
            margin-top: 2rem;
        }

        .contact-info p {
            line-height: 1.6;
        }

        footer {
            background-color: #555; /* Medium gray for footer */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="submit-form.php" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: support@shopease.com</p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Address: 123 Market Street, ShopEase City, SE 45678</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
    </footer>
</body>
</html>
