<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>E-Commerce Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0.5rem 1rem;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #555;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background: url('ecommerce-hero.jpg') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .cta {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .cta:hover {
            background-color: #45a049;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .category {
            text-align: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 150px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

    <section class="hero">

            <p>Discover the best deals on your favorite products.</p>
            <button class="cta" onclick="window.location.href=&#39;shop-now.html&#39;;">Shop Now</button>
        </div>
    </section>

    <section class="categories">
        <div class="category">
            <img src="file:///C:/Users/puspa/Documents/Internship%20project/electronics.jpg" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category">
            <img src="file:///C:/Users/puspa/Documents/Internship%20project/fashion.jpg" alt="Fashion">
            <h3>Fashion</h3>
        </div>
        <div class="category">
            <img src="file:///C:/Users/puspa/Documents/Internship%20project/home.jpg" alt="Home">
            <h3>Home</h3>
