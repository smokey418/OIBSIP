<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: Tomato;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            background: OrangeRed;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: DarkOrange;
            transform: scale(1.1);
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background: url('ecommerce-hero.jpg') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .cta {
            background-color: GoldenRod;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }

        .cta:hover {
            background-color: DarkOrange;
            transform: scale(1.1);
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .category {
            text-align: center;
            padding: 1rem;
            border: 2px solid OrangeRed;
            border-radius: 10px;
            width: 150px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }

        .category img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        footer {
            background-color: Navy;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ShopEase</h1>
    </header>

    <nav>
        <a href="about.html">About</a>
        <a href="categories.html">Categories</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </nav>

    <section class="hero">
        <div>
            <h1>Your One-Stop Shop for Everything</h1>
            <p>Discover the best deals on your favorite products.</p>
            <button class="cta" onclick="window.location.href='shop-now.html';">Shop Now</button>
        </div>
    </section>

    <section class="categories">
        <div class="category">
            <img src="img.jpg" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category">
            <img src="img2.jpg" alt="Fashion">
            <h3>Fashion</h3>
        </div>
        <div class="category">
            <img src="img3.jpeg" alt="Home">
            <h3>Home</h3>
        </div>
        <div class="category">
            <img src="img6.avif" alt="Toys">
            <h3>Toys</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
    </footer>
</body>
</html>
