<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: rgb(255, 99, 71); /* Tomato color for better contrast */
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            color: rgb(255, 69, 0); /* OrangeRed for a vibrant heading */
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: center;
        }

        th {
            background-color: #ffebcd; /* BlanchedAlmond for subtle contrast */
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
        }

        .actions {
            text-align: center;
            margin-top: 1rem;
        }

        .button {
            background-color: rgb(0, 128, 128); /* Teal for distinct action buttons */
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .button:hover {
            background-color: rgb(0, 100, 100); /* Darker teal on hover */
        }

        footer {
            background-color: #555; /* Medium gray for footer */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
    <script>
        function removeItem(button) {
            // Get the row containing the button
            const row = button.closest('tr');

            // Get the subtotal from the row and convert it to a number
            const subtotal = parseFloat(row.querySelector('td:nth-child(4)').textContent.replace('$', ''));

            // Remove the row from the table
            row.remove();

            // Update the total
            const totalElement = document.querySelector('.total');
            let currentTotal = parseFloat(totalElement.textContent.replace('Total: $', ''));
            currentTotal -= subtotal;

            // Update the total displayed on the page
            totalElement.textContent = `Total: $${currentTotal.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <main>
        <h2>Items in Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sample Product 1</td>
                    <td>$20.00</td>
                    <td>1</td>
                    <td>$20.00</td>
                    <td><button class="button" onclick="removeItem(this)">Remove</button></td>
                </tr>
                <tr>
                    <td>Sample Product 2</td>
                    <td>$15.00</td>
                    <td>2</td>
                    <td>$30.00</td>
                    <td><button class="button" onclick="removeItem(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="total">Total: $50.00</div>

        <div class="actions">
            <a href="checkout.html" class="button">Proceed to Checkout</a>
            <a href="index.html" class="button">Continue Shopping</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
    </footer>
</body>
</html>
