<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            align-items: center;
            background-color: #1f1f2e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            font-size: 28px;
            font-weight: bold;
            color: #f39c12;
        }

        .header nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #f39c12;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 50px;
            background: linear-gradient(135deg, #1f1f2e, #3a3a52);
            color: #ffffff;
        }

        .hero .info {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 56px;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .hero p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .hero .btn {
            padding: 12px 35px;
            font-size: 16px;
            background-color: #f39c12;
            color: #141422;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hero .btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .hero .profile-img {
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .services {
            text-align: center;
            padding: 60px 20px;
            background-color: #121212;
        }

        .services h2 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #f39c12;
        }

        .services .cards {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .services .card {
            background-color: #1f1f2e;
            border-radius: 15px;
            padding: 25px;
            flex: 1;
            max-width: 300px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .services .card:hover {
            transform: translateY(-10px);
            background-color: #f39c12;
            color: #121212;
        }

        .services .card button {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
        }

        .services .card h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f2e;
            color: #aaa;
            margin-top: 50px;
        }

        .footer p {
            font-size: 14px;
        }

        .footer a {
            color: #f39c12;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Panda</div>
        <nav>
            <a href="#services">Services</a>
            <a href="#works">Works</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <div class="hero">
        <div class="info">
            <h1>Panda</h1>
            <p>Product Designer and Developer, based in California. I create modern user experiences and design systems.</p>
            <a href="#my-story" class="btn">My Story</a>
        </div>
        <img src="profile.jpeg" alt="Profile Image" class="profile-img">
    </div>

    <div id="services" class="services">
        <h2>Services</h2>
        <div class="cards">
            <div class="card">
                <button onclick="window.location.href='product-design.html'">
                    <h3>Product Designer</h3>
                    <p>Design and prototype seamless digital experiences.</p>
                </button>
            </div>
            <div class="card">
                <button onclick="window.location.href='branding-design.html'">
                    <h3>Branding Designer</h3>
                    <p>Build strong and memorable brand identities.</p>
                </button>
            </div>
            <div class="card">
                <button onclick="window.location.href='fullstack-development.html'">
                    <h3>Full-Stack Developer</h3>
                    <p>Develop scalable and responsive web applications.</p>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Panda. Designed with <a href="#">love</a>.</p>
    </div>

</body>
</html>
